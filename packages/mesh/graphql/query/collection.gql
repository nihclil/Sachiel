query GetCollection($collectionId: ID, $picksTake: Int, $commentsTake: Int) {
  collections(where: { id: { equals: $collectionId } }) {
    id
    title
    heroImage {
      id
      resized {
        original
      }
    }
    updatedAt
    summary
    status
    format
    creator {
      id
      customId
      avatar
    }
    picksCount(where: { kind: { equals: "read" }, is_active: { equals: true } })
    picks(
      where: { kind: { equals: "read" }, is_active: { equals: true } }
      take: $picksTake
    ) {
      id
      createdAt
      kind
      member {
        id
        customId
        name
        avatar
      }
    }
    commentsCount: commentCount(
      where: { state: { equals: "public" }, is_active: { equals: true } }
    )
    comments: comment(
      where: { state: { equals: "public" }, is_active: { equals: true } }
      take: $commentsTake
    ) {
      id
      createdAt
      member {
        id
        customId
        name
        avatar
      }
      content
      state
      likeCount
      like {
        id
      }
    }
  }
}

query GetCollectionStories(
  $collectionId: ID
  $creatorCustomId: String
  $picksTake: Int
) {
  collections(where: { id: { equals: $collectionId } }) {
    collectionpicks(orderBy: { sort_order: asc }) {
      story {
        id
        title
        og_image
        source {
          id
          title
        }
        published_date
        paywall
        full_screen_ad
        picksCount: pickCount(
          where: { kind: { equals: "read" }, is_active: { equals: true } }
        )
        picks: pick(
          where: { kind: { equals: "read" }, is_active: { equals: true } }
          take: $picksTake
        ) {
          id
          createdAt
          kind
          member {
            id
            customId
            name
            avatar
          }
        }
        commentsCount: commentCount(
          where: { state: { equals: "public" }, is_active: { equals: true } }
        )
        comments: comment(
          orderBy: { createdAt: desc }
          where: { member: { customId: { equals: $creatorCustomId } } }
        ) {
          id
          content
          createdAt
          likeCount
          member {
            id
            name
            avatar
          }
        }
      }
    }
  }
}

query GetCollectionToEdit($id: ID) {
  collection(where: { id: $id }) {
    id
    title
    summary
    heroImage {
      urlOriginal
    }
    collectionpicks {
      story {
        id
        title
        og_image
        source {
          id
          title
        }
        published_date
      }
      sort_order
      picked_date
    }
  }
}

query GetMemberCollections($creatorId: ID) {
  collections(
    where: {
      status: { equals: "publish" }
      creator: { id: { equals: $creatorId } }
    }
    orderBy: { createdAt: desc }
  ) {
    id
    title
    heroImage {
      urlOriginal
      resized {
        original
      }
    }
    collectionpicks(orderBy: { sort_order: asc }) {
      id
      sort_order
      story {
        id
      }
    }
  }
}

query GetCollectionPickers(
  $collectionId: ID
  $picksTake: Int
  $picksSkip: Int
) {
  collection(where: { id: $collectionId }) {
    id
    picks(
      where: { kind: { equals: "read" }, is_active: { equals: true } }
      orderBy: { createdAt: desc }
      take: $picksTake
      skip: $picksSkip
    ) {
      id
      createdAt
      kind
      member {
        id
        name
        avatar
        customId
      }
    }
  }
}
