query GetMemberFollowing($memberId: ID!, $takes: Int!) {
  member(where: { id: $memberId }) {
    id
    name
    avatar
    following {
      id
      name
      avatar
      pick(orderBy: { createdAt: desc }, take: $takes) {
        id
        createdAt
        story {
          ...UserActionStory
        }
      }
      comment(orderBy: { createdAt: desc }, take: $takes) {
        id
        createdAt
        story {
          ...UserActionStory
        }
      }
    }
    pick {
      id
      story {
        id
      }
    }
  }
}
