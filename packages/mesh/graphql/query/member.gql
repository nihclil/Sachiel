    }
    follow_publisher(
      where: {
        is_active: { equals: true }
        source_type: { not: { equals: "empty" } }
      }
      take: $take
    ) {
      id
      customId
      title
      logo
      source_type
    }
  }
}

query GetMemberFollowerList($customId: String, $take: Int!) {
  member(where: { customId: $customId }) {
    id
    name
    avatar
    followingCount
    follower(take: $take) {
      id
      customId
      name
      avatar
    }
    mutualFans: follower(
      where: { following: { every: { customId: { equals: $customId } } } }
      take: $take
    ) {
      id
      customId
      name
    }
  }
}

