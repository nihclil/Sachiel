query GetPersonOverView($personId: ID!) {
  personElections(where: {
    person_id: {
      id: { equals: $personId },
      status: { equals: "verified" }
    }
  }) {
    id
    politicSource
    person_id {
      id
      name
      image
    }
    election {
      id
      name
      election_year_year
      election_year_month
      election_year_day
      level
      type
    }
    party {
      name
      image
    }
    electoral_district {
      id
      name
      city
    }
  }
}