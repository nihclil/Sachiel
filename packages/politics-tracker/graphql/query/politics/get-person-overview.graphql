query GetPersonOverView($personId: ID!) {
  personElections(
    where: {
      person_id: { id: { equals: $personId }, status: { equals: "verified" } }
    }
  ) {
    id
    politicSource
    elected
    incumbent
    person_id {
      id
      name
      image
    }
    election {
      id
      name
      election_year_year
      election_year_month
      election_year_day
      level
      type
      hidePoliticDetail
      addComments
    }
    party {
      name
      image
      id
    }
    electoral_district {
      id
      name
      city
    }
    mainCandidate {
      id
      name
      person_id {
        id
      }
    }
  }
}
