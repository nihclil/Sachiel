query GetPoliticDetail($politicId: ID!) {
  politics(
    where: {
      id: { equals: $politicId }
      status: { equals: "verified" }
      reviewed: { equals: true }
    }
  ) {
    id
    desc
    content
    source
    status
    current_progress
    updatedAt
    contributer
    person {
      id
      votes_obtained_number
      votes_obtained_percentage
      elected
      incumbent
      id
      electoral_district {
        id
        name
      }
      party {
        name
        image
      }
      election {
        name
        type
        level
        status
        election_year_year
        election_year_month
        election_year_day
      }
      person_id {
        id
        name
        image
      }
    }
    timeline(orderBy: { eventDate: asc }) {
      id
      eventDate
      content
      link
    }
    positionChange(orderBy: { checkDate: asc }) {
      id
      checkDate
      content
      link
      isChanged
      factcheckPartner {
        id
        name
      }
    }
    expertPoint(orderBy: { createdAt: desc }) {
      id
      expert
      avatar
      contributer
      title
      content
      link
    }
    factCheck(orderBy: { createdAt: desc }) {
      id
      checkResultType
      content
      link
      factcheckPartner {
        id
        slogo {
          id
          resized {
            original
          }
        }
        name
      }
    }
    repeat(orderBy: { createdAt: desc }) {
      id
      content
      link
      contributer
      factcheckPartner {
        id
        slogo {
          id
          resized {
            original
          }
        }
        name
      }
    }
    response(orderBy: { createdAt: desc }) {
      id
      content
      responseName
      responsePic
      responseTitle
      link
    }
    controversies(orderBy: { createdAt: desc }) {
      id
      link
      content
    }
    politicCategory {
      id
    }
    organization {
      id
    }
  }
}
