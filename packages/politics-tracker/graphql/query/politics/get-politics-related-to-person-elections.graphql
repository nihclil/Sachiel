query GetPoliticsRelatedToPersonElections($ids: [ID!]) {
  politics(where: { person: { id: { in: $ids } } }) {
    id
    desc
    content
    source
    status
    reviewed
    current_progress
    createdAt
    updatedAt
    thread_parent {
      id
      desc
      source
      status
    }
    person {
      id
      election {
        id
      }
    }
    politicCategory {
      id
      name
    }
    positionChange {
      id
      isChanged
      positionChangeSummary
      factcheckPartner {
        name
      }
    }
    factCheck {
      id
      factCheckSummary
      checkResultType
      checkResultOther
      factcheckPartner {
        name
      }
    }
    expertPoint {
      id
      expertPointSummary
      expert
    }
    repeat {
      id
      repeatSummary
      factcheckPartner {
        name
      }
    }
  }
}
