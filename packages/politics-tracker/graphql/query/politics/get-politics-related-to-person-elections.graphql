query GetPolticsRelatedToPersonElections($ids: [ID!]) {
  politics(where: {person: {id: {in: $ids}}}) {
    id
    desc
    content
    source
    status
    reviewed
    progress {
      progress
    }
    createdAt
    updatedAt
    thread_parent {
      id
      desc
      source
			status
    }
    person {
      id
      election {
        id
      }
    }
    tag {
      id
      name
    }
  }
}