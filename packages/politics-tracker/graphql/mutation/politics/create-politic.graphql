mutation CreatePolitic($data: PoliticCreateInput!) {
  createPolitic(data: $data) {
    desc
    source
    content
    person {
      id
      person_id {
        name
      }
      election {
        name
      }
      party {
        name
      }
    }
    organization {
      id
      organization_id {
        name
      }
    }
  }
}
