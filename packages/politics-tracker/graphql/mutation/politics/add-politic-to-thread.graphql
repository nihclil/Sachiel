mutation AddPoliticToThread($data: PoliticCreateInput!) {
  createPolitic(data: $data) {
    id
    desc
    source
    content
    person {
      id
      person_id {
        name
      }
      election {
        name
      }
      party {
        name
      }
    }
    thread_parent {
      id
      desc
      source
    }
    changeLog
    checked
    reviewed
    contributer
  }
}
